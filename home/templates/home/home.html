{% extends 'base.html' %}
{% load static %}

{% block extra_headers %}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="card-group">
    {% for product in products %}
        <div class="card" style="max-width: 18rem;">
            <img src="{{ product.image.url }}" class="card-img-top"  style="max-width: 18rem; max-height: 14rem">
            <div class="card-body">
                <a href="{{ product.get_absolute_url }}" class="card-title">{{ product.name }}</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
